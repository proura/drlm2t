- name: srv1
  template: cen8
  nets:
  - name: net1
    ip: 192.168.181.2
  tests:
  # host: srv1 - test: 1
  - name: disableIPv6
    filetorun: disableIPv6.test
    testtype: 1
  # host: srv1 - test: 2
  # Update DRLM server making apt update & apt upgrade
  - name: update
    testtype: 1
    filetorun: update.test
  # host: srv1 - test: 3
  # disable firewall and selinux
  - name: disableSecurity
    testtype: 1
    filetorun: disableSecurity.test
  # host: srv1 - test: 4
  # install DRLM feature/incremental_backups of proura GitHub repository
  - name: installDRLM240
    testtype: 1
    filetorun: installCustomDRLM240.test
    args: [ 'https://github.com/proura/drlm', 'feature/incremental_backups', 'drlm-2.4.0-1git.el8.noarch.rpm' ]
  # host: srv1 - test: 5
  # Add backup networt to drlm networks in order to do PXE recovers
  - name: addNetwork
    testtype: 1
    commandtorun: "drlm -vD addnetwork -n BuLan -s 192.168.181.2  -m 255.255.255.0 -g 192.168.181.1"
  # host: srv1 - test: 6
  # Install Expect to automate responses of DRLM install client
  - name: installExpect
    testtype: 1
    commandtorun: "apt-get -y install expect"
  # host: srv1 - test: 7
  # Add client 1 - Debian 9 client
  - name: addCli1
    testtype: 1
    filetorun: installClient.test
    args: [ 'deb9cli', '192.168.181.53/24']
    dependencies:
    - host: cli1
      test: 1
  # host: srv1 - test: 8
  # Add client 2 - Debian 10 client
  - name: addCli2
    testtype: 1
    filetorun: installClient.test
    args: [ 'deb10cli', '192.168.181.54/24']
    dependencies:
    - host: cli2
      test: 1
  # host: srv1 - test: 9
  # Add client 3 - CentOS 7 client
  - name: addCli3
    testtype: 1
    filetorun: installClient.test
    args: [ 'cen7cli', '192.168.181.55/24']
    dependencies:
    - host: cli3
      test: 1
  # host: srv1 - test: 10
  # Add client 4 - CentOS 8 client
  - name: addCli4
    testtype: 1
    filetorun: installClient.test
    args: [ 'cen8cli', '192.168.181.56/24']
    dependencies:
    - host: cli4
      test: 1
  # host: srv1 - test: 11
  # Add client 5 - Ubuntu 18 client
  - name: addCli5
    testtype: 1
    filetorun: installClient.test
    args: [ 'ubu18cli', '192.168.181.57/24']
    dependencies:
    - host: cli5
      test: 1
  # host: srv1 - test: 12
  # Add client 6 - Ubuntu 20 client
  - name: addCli6
    testtype: 1
    filetorun: installClient.test
    args: [ 'ubu20cli', '192.168.181.58/24']
    dependencies:
    - host: cli6
      test: 1
  # host: srv1 - test: 13
  # get output of drlm listclient
  - name: listClients
    testtype: 1
    commandtorun: "drlm listclient"


